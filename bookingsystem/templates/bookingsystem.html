<h1>IRS - Intellegent Room Systems</h1>
<h2>Welcome to the University Room Booking Portal</h2>
<p>Book a study room or classroom for your study sessions.</p>

<div class="booking-form">
    <form action="/booking/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="time-slot">Time Slot:</label>
            <select id="time-slot" name="time_slot" required>
                <option value="">Select a time slot</option>
                <option value="9-10">09:00 - 10:00</option>
                <option value="10-11">10:00 - 11:00</option>
                <option value="11-12">11:00 - 12:00</option>
                <option value="12-13">12:00 - 13:00</option>
                <option value="13-14">13:00 - 14:00</option>
                <option value="14-15">14:00 - 15:00</option>
                <option value="15-16">15:00 - 16:00</option>
                <option value="16-17">16:00 - 17:00</option>
                <option value="17-18">17:00 - 18:00</option>
            </select>
        </div>

        <div class="form-group">
            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room_type" required>
                <option value="">Select a room type</option>
                <option value="individual">Individual Study Room</option>
                <option value="group-small">Small Group Room (2-4 people)</option>
                <option value="group-large">Large Group Room (5-8 people)</option>
                <option value="computer-lab">Computer Lab</option>
                <option value="multimedia">Multimedia Room</option>
            </select>
        </div>

        <div class="form-group">
            <label for="building">Building:</label>
            <select id="building" name="building" required>
                <option value="">Select a building</option>
                <option value="library">University Library</option>
                <option value="stem">STEM Building</option>
                <option value="arts">Arts Building</option>
                <option value="business">Business School</option>
            </select>
        </div>

        <div class="form-group">
            <label for="group-size">Number of Students:</label>
            <input type="number" id="group-size" name="group_size" min="1" max="8" required>
        </div>

        <div class="form-group">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student_id" required>
        </div>

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">University Email:</label>
            <input type="email" id="email" name="email" pattern=".+@university\.edu" required>
        </div>

        <div class="form-group">
            <label for="purpose">Purpose of Booking:</label>
            <select id="purpose" name="purpose" required>
                <option value="">Select purpose</option>
                <option value="individual-study">Individual Study</option>
                <option value="group-study">Group Study</option>
                <option value="project-work">Project Work</option>
                <option value="presentation-practice">Presentation Practice</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Book Room</button>
    </form>
    <script>
        function addbooking() {
            
            fetch('/book', {
                method: 'POST',
                body: JSON.stringify(booking),
            })
        }
    </script>
</div>

<style>
    .booking-form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: white;
    }

    .submit-btn {
        background-color: #1e88e5;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #1565c0;
    }
</style>
